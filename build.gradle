buildscript {
	ext {
		springBootVersion = '1.4.3.RELEASE'
		springCloudVersion= '1.2.5.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.springframework.cloud:spring-cloud-starter-eureka:${springCloudVersion}")
	}
}

// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

jar {
	baseName = 'boot-gradle'
	version = '0.0.1-SNAPSHOT'
}
sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter-web','org.springframework.boot:spring-boot-starter-actuator','mysql:mysql-connector-java','org.apache.tomcat.embed:tomcat-embed-jasper'
	,'javax.servlet:jstl','org.springframework.boot:spring-boot-starter-undertow','org.springframework.cloud:spring-cloud-starter-eureka','org.springframework.boot:spring-boot-starter-security','org.springframework.boot:spring-boot-starter-data-jpa')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
